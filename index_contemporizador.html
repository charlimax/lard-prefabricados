<body>

    <!-- TÃ­tulo -->

    <!-- Mensaje -->
    <p>Estamos trabajando para ofrecerte algo increÃ­ble. Â¡Vuelve pronto!</p>

    <!-- Contador -->
    <div id="contador"></div>

    <script>
        // Fecha objetivo (AAAA, MM-1, DD, HH, MM, SS)
        var fechaObjetivo = new Date("2025-09-01T00:00:00").getTime();

        var temporizador = setInterval(function() {
            var ahora = new Date().getTime();
            var distancia = fechaObjetivo - ahora;

            var dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            var horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            var segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            document.getElementById("contador").innerHTML =
                dias + "d " + horas + "h " + minutos + "m " + segundos + "s ";

            if (distancia < 0) {
                clearInterval(temporizador);
                document.getElementById("contador").innerHTML = "Â¡Ya estamos en lÃ­nea!";
                // Redirigir automÃ¡ticamente
                // window.location.href = "https://tupagina.com";
            }
        }, 1000);
    </script>
